<mat-card>
    <mat-card-title>התחברות</mat-card-title>
    <mat-card-content>    
        <form [formGroup]="form" (ngSubmit)="true">
            <mat-form-field>
            <input type="text" matInput placeholder="שם משתמש" formControlName="username">
            </mat-form-field>

            <mat-form-field>
            <input type="password" matInput placeholder="סיסמה" formControlName="password">
            </mat-form-field>

            <div class="button">
                <button type="submit" mat-button>אישור</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
